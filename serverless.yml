org: danwakeem
app: serverless-playground
service: serverless-playground
configValidationMode: error

provider:
  name: aws
  versionFunctions: false
  runtime: nodejs14.x
  tracing:
    apiGateway: true
    lambda: true
  environment:
    STAGE: ${opt:stage}

package:
  individually: true
  patterns:
    - '!coverage/**'
    - '!.serverless/**'
    - '!src/**/*.test.js'
    - '!src/**/*.snap'
    - '!.*'
    - '!.github/*'
    - '!*.sh'
    - '!env.sample'
    - '!assets/**'
    - '!package.json'
    - '!yarn.lock'
    - '!README.md'
    - '!jest.config.js'

functions:
  app:
    handler: src/index.handler
    events:
      - http:
        path: /hello
        method: GET
  app2:
    handler: src/index.handler
    events:
      - http:
        path: /hello/there
        method: GET
  app3:
    handler: src/index.handler
    events:
      - http:
        path: /hello
        method: POST
